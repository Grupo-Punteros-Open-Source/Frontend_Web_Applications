<div *ngIf="customer">
    <div class="div">
        <div class="div-2">
            <div class="div-3">Customer profile</div>
            <div class="div-4">
                <div class="div-5">
                    <div class="column">
                        <img mat-card-image [src]="customer.image_url" alt="Client Image">
                    </div>
                    <div class="column-2">
                        <div class="div-6">
                            <div class="div-7">
                                <span>Name:
                                    <span *ngIf="!isEditing">{{customer.name}}</span>
                                    <span #nameElement *ngIf="isEditing" contenteditable="true" (blur)="onSubmit('name', nameElement.innerText)" class="editable">{{customer.name}}</span>
                                </span>
                            </div>
                            <div class="div-9">Number:
                                <span *ngIf="!isEditing">{{customer.phone}}</span>
                                <span #phoneElement *ngIf="isEditing" contenteditable="true" (blur)="onSubmit('phone', phoneElement.innerText)" class="editable">{{customer.phone}}</span>
                            </div>
                            <div class="div-10">E-mail:
                                <span *ngIf="!isEditing">{{customer.email}}</span>
                                <span #emailElement *ngIf="isEditing" contenteditable="true" (blur)="onSubmit('email', emailElement.innerText)" class="editable">{{customer.email}}</span>
                            </div>
                            <div class="div-11">Address:
                                <span *ngIf="!isEditing">{{customer.address}}</span>
                                <span #addressElement *ngIf="isEditing" contenteditable="true" (blur)="onSubmit('address', addressElement.innerText)" class="editable">{{customer.address}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div-12">
                <div class="div-13">
                    <button (click)="onEdit()" *ngIf="!isEditing">Edit customer</button>
                    <button (click)="onSave()" *ngIf="isEditing">Save</button>
                </div>
                <div class="div-14">
                    <button routerLink="/profile/{{customer.id}}/vehicle-list">Vehicle list</button>
                </div>
            </div>
            <div class="div-15">
                <div class="div-16">
                    <button (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
