<div class="log-in-container">

    <div class="form-content">
        <form class="log-in-form" style="margin: 50px auto; width: 400px;">

            <h1>Get Started</h1>
            <span>Start Now</span>

            <div>
                <div class="inputs-container" style="margin-top: 20px">
                    <label>User</label>
                    <mat-form-field>
                        <input matInput placeholder="Type your user">
                    </mat-form-field>
                </div>

                <div class="inputs-container" style="margin-top: 20px">
                    <label>Email</label>
                    <mat-form-field>
                        <input matInput placeholder="Type your email">
                    </mat-form-field>
                </div>

                <div class="inputs-container" style="margin-top: 20px">
                    <label>Direction</label>
                    <mat-form-field>
                        <input matInput placeholder="Type your direction">
                    </mat-form-field>
                </div>

                <div class="inputs-container" style="margin-top: 20px">
                    <label>Password</label>
                    <mat-form-field>
                        <input matInput placeholder="Type your password">
                    </mat-form-field>
                </div>

                <input class="checks" type="checkbox">
                <label>I agree to the <a>term/politycs</a></label>

            </div>

            <button mat-raised-button color="primary" style="width: 100%;
      background-color: black; color: white;">Sing Up</button>


            <div class="buttons" style="margin-top: 20%;">
                <button class="button1">
                    <mat-icon>google</mat-icon>
                    Sing in with Google
                </button>

                <button class="button1">
                    <mat-icon>apple</mat-icon>
                    Sing in with Apple
                </button>
            </div>


            <p>Don't you have a account? <a href="">Sign Up</a></p>

        </form>

    </div>
    <div class="image-container">
        <img [src]="'assets/images/logo-white.svg'" alt="Logo-AutoPro-Tracker">
    </div>

</div>
