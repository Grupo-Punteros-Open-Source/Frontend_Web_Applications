<mat-card *ngIf="notifications.length > 0; else noNotifications">
    <mat-card-header class="my-card-header">
        <mat-card-title class="my-card-title">
            Notifications
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <table mat-table [dataSource]="notifications" class="mat-elevation-z8">

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class="header-cell">Title</th>
                <td mat-cell *matCellDef="let notification">{{notification.title}}</td>
            </ng-container>

            <!-- Message Column -->
            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef class="header-cell">Message</th>
                <td mat-cell *matCellDef="let notification">{{notification.message}}</td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let notification">
                    <button mat-icon-button color="warn" (click)="deleteNotification(notification.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

<ng-template #noNotifications>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Notificaciones</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <p>{{message}}</p>
        </mat-card-content>
    </mat-card>
</ng-template>
