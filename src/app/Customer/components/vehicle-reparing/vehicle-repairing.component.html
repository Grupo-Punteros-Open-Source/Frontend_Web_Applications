<div>
    <div>
    <header class="upper">
        <div class="title-container">
            <h1>Vehicle {{selectedVehicle.make}} {{selectedVehicle.model}} under repair </h1>
        </div>
    </header>
    <mat-card class="client-vehicle-card">
        <img mat-card-image [src]="selectedVehicle.image_url" alt="Vehicle Image" style="width: 300px; height: 140px; margin-left: 10px; margin-top: 10px;">

        <div mat-card-content class="card-content">
            <div class="card-item">
                <h2>Last visit day: {{maintenance.lastVisitDate}}</h2>
                <h1><b>Comments: {{ maintenance.comment}}</b></h1>
            </div>
        </div>
    </mat-card>
</div>
