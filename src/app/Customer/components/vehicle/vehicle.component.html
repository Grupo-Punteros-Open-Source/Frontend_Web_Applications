<div class="vehicle-list">
    <mat-card *ngFor="let vehicle of vehicles" (click)="viewMaintenance(vehicle.id)" class="vehicle-card">
        <mat-card-header>
            <mat-card-title>{{ vehicle.make }} {{ vehicle.model }}</mat-card-title>
            <mat-card-subtitle>{{ vehicle.year }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="vehicle.image_url" alt="{{ vehicle.make }} {{ vehicle.model }}">
        <mat-card-content>
            <p>Plate: {{ vehicle.plate }}</p>
            <p>Color: {{ vehicle.color }}</p>
            <p>Mileage: {{ vehicle.mileage | number }} km</p>
        </mat-card-content>
    </mat-card>
</div>
