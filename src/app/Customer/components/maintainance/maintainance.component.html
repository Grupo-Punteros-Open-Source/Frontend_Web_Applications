<div class="mobile-section" *ngIf="vehicle">
    <h1>{{ vehicle.make }} {{ vehicle.model }}</h1>
    <div class="card">
        <img [src]="vehicle.image_url" alt="Image description">
        <p>Repair history:</p>
        <ul class="option-list">
            <li *ngIf="history">
                {{ history.service_date }} - {{ history.description }} - Cost: {{ history.cost }}
            </li>
        </ul>
        <p>Update mileage:</p>
        <input type="text" [(ngModel)]="mileage" placeholder="Enter mileage">
        <div class="buttons">
            <button (click)="updateMileage()">Update</button>
            <button (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
