<div class="invoice-card">
  <div *ngFor="let invoice of invoices" class="invoice-card-content">
    <p>{{ invoice.number }}</p>
    <p>{{ invoice.issue_date }}</p>
    <p>S/.{{ invoice.total }}</p>
    <p>{{invoice.status}}</p>
    <button (click)="preview(invoice.customerId, invoice.id)">View</button>
  </div>
</div>
