<div *ngIf="customer">
    <div class="div">
        <div class="div-2">
            <div class="div-3">Client profile</div>
            <div class="div-4">
                <div class="div-5">
                    <div class="column">
                        <img mat-card-image [src]="customer.image_url" alt="Client Image" >
                    </div>
                    <div class="column-2">
                        <div class="div-6">
                            <div class="div-7">Name: {{customer.name}} </div>
                            <div class="div-9">Number: {{ customer.phone }}</div>
                            <div class="div-10">e-mail: {{ customer.email }}</div>
                            <div class="div-11">Address: {{ customer.address }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div-12">
                <div class="div-13"><button>Edit client</button></div>
                <div class="div-14"><button>Delete client</button></div>
            </div>
            <div class="div-15">
                <div class="div-16"><button routerLink="/profile/{{customer.id}}/vehicle-list">Vehicle list</button></div>
                <div class="div-17"><button (click)="onCancel()">Cancel</button></div>
            </div>
        </div>
    </div>
</div>
