<div class="div">
    <div class="div-2">
        <div class="div-3">
            <div *ngFor="let customer of customers">
                <mat-card class="client-card">
                    <img mat-card-image [src]="customer.image_url" alt="Client Image" style="width: 200px; height: 200px; margin-left: 10px; margin-top: 10px;">
                    <div mat-card-avatar class="client-avatar"></div>
                    <mat-card-title>Name: {{ customer.name }}</mat-card-title>
                    <mat-card-actions class="client-card-action">
                        <button mat-button (click)="edit(customer.id)">Edit</button>
                        <button mat-button (click)="delete(customer.id)">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
