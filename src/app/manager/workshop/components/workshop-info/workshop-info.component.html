<div class="workshop-header">
    <h1>Workshop Info</h1>
</div>
<div class="background">
    <div class="image-container">
        <img [src]="company.logo_url" alt="Logo de la compañía">
    </div>
    <div class="workshop-container">

        <div class="info-container">
            <div class="group">
                <div class="info-box company-photo">
                    <img [src]="company.logo_url" alt="Logo de la compañía">
                </div>

                <div class="info-box phone">
                    <h2>Telephone</h2>
                    <p>{{company.phone}}</p>
                </div>
            </div>

            <div class="group">
                <div class="info-box location">
                    <h2>Location</h2>
                    <p>{{company.address}}</p>
                </div>

                <div class="info-box website">
                    <h2>Website</h2>
                    <p><a href="https://www.facebook.com/autoviptaller/?locale=es_LA">www.autoviptaller.com</a></p>
                </div>
            </div>

            <div class="info-box business-hours">
                <h2>Business Hours</h2>
                <p>{{company.business_hours}}</p>
            </div>
        </div>
    </div>
</div>
