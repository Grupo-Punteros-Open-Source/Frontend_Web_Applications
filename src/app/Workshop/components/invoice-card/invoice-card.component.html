<mat-form-field class="queweba">
    <mat-label>
        <mat-icon>search</mat-icon> Search
    </mat-label>
    <input matInput (keyup)="applyFilter()" placeholder="Search something" #filterInput>
</mat-form-field>

<table mat-table [dataSource]="invoices" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.number}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let invoice"> S./ {{invoice.total}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.issue_date}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let invoice">
            <button mat-button (click)="onButtonClick(invoice)"><mat-icon>info</mat-icon></button>
        </td>
    </ng-container>
    <!-- Add more columns as needed -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
