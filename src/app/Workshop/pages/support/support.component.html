<div class="background">
  <head>
    <title>Support Page</title>
  </head>
  <div class="support-container">
    <div class="support-form">
      <h2>How can we help you?</h2>
      <form>
        <label for="reason">Reason for Support:</label>
        <select id="reason" name="reason">
          <option value="Invoicing">Invoicing</option>
          <option value="Managing Clients">Managing Clients</option>
          <option value="Managing Vehicules">Managing Vehicules</option>
          <option value="Other">Other</option>
        </select>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>

        <label for="file">Attach Files (optional):</label>
        <input type="file" id="file" name="file">

        <button type="submit">Create a Ticket</button>
      </form>
    </div>

    <div class="support-info">
      <h2>Support</h2>
      <p>Call: +1-800-323-4567</p>
      <p>Email: vehicutech&#64;support.com</p>
    </div>
  </div>
</div>
